<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="ccc.css">
</head>
<body>
  <div class="tab">
  <h1 id="top">Temperature Converter</h1>
  <div id="cel">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
  </div>
  <div id="fah">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    <button onclick="convertToFahrenheit()">Convert to Celsius</button>
  </div>
  <div id="result"></div>
  <script src="cns.js"></script>
</div>
</body>
</html>
